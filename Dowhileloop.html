<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt("enetr the size:" ); 
        document.write(n);
        var i=0;
        do{
            document.write(i);
            i++;
            document.write("<br>");

        }while(i<n);
    </script>
</body>
</html>
